<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form.js" defer="defer"></script>
</head>
<body>
    <div class="container">
    <div class="wrapper">

        <div class="rect">
            <div class="logo">
                <img src="./odin-lined.png" alt="odin-lined" style="width: 100px; height: 120px;">
            </div>
            <div class="logoname">ODIN</div>
        </div>
       
    </div>
    <div class="formsection">
        <div class="textsection">
            
            <p>This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up now to get started.
            </p>
           
            <p> You know you want to.</p>
        </div>
        <div class="formWrapper">
        <form action="">
            <div class="formcontent">
                
            <div class="first">
                <p>Let's do this!</p>
                <label for="first_name">FIRST NAME</label>
                <input type="text"  id="first_name" required>
                <label for="email">EMAIL</label>
                <input type="text" id="email" required>
                <label for="password">PASSWORD</label>
                <input type="text" id="password" required>
            </div>
            <div class="second">
                <br> <br> <br>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" required>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" name="" id="phone_number" required>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password" required>
            </div>
            </div>
        </form>
        </div>
        <div>
            <button>Create Account</button>
        </div>
        <p class="last">Already have an account? <a href="">Log in</a></p>
    </div>
    </div>
</body>
</html>
